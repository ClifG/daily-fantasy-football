<div class="container">
    <h1>Welcome!</h1>
    <div class="form-group">
        <ul>
            <li ng-repeat="week in weeks">
                Week {{week.weekNumber}}
                <ul>
                    <li ng-repeat="contest in week.contests">
                        <a href="#/contest/{{contest._id}}">
                            {{contest.title}}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
