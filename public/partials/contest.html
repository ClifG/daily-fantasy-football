<div class="container">
    <h1>{{contest.title}}</h1>

    <!-- TODO: Find a good way to refactor these three states to different partials. -->
    <!-- If the contest is open -->
    <div ng-show="contest.week.state === 'open'">
        <div class="form-group">
            <span>{{contest.note}}</span>
        </div>
        <div class="form-group">
            <strong>Contest Owner: </strong>
            <img 
                class="img-circle"
                ng-src="{{user.profile.picture ? user.profile.picture : null}}"
                ng-show="user.profile.picture"
                style="width: 30px; height: 30px; margin: -15px 5px -15px;"/>
            <span>{{contest.owner.profile.name}}</span>
        </div>
        <div class="form-group">
            Your entry: {{myEntry}}
        </div>
    </div>

    <!-- If the contest is locked -->
    <div ng-show="contest.week.state === 'locked'">
    Contest is locked!
    </div>

    <!-- If the contest is completed -->
    <div ng-show="contest.week.state === 'completed'">
    Contest is completed!
    </div>
</div>
